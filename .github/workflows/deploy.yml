name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build
          
      - name: Copy HTML version and assets ğŸ“‚
        run: |
          mkdir -p dist/public/html-version
          cp -r html-version/* dist/public/html-version/
          cp -r attached_assets dist/public/
          touch dist/public/.nojekyll
          
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/public
          branch: gh-pages