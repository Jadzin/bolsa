name: Deploy React to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build React app
        run: npm run build
        
      - name: Prepare for deploy
        run: |
          touch dist/public/.nojekyll
          mkdir -p dist/public/attached_assets
          cp -r attached_assets/* dist/public/attached_assets/
          
          # Verificando se os arquivos foram gerados corretamente
          echo "ConteÃºdo do diretÃ³rio dist/public:"
          ls -la dist/public
          
          # Criando arquivo de redirecionamento para SPA
          cat > dist/public/404.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>CAIXA Tem - Redirecionando...</title>
            <script type="text/javascript">
              // Redirecionamento SPA para GitHub Pages
              var pathSegmentsToKeep = 1;
              var l = window.location;
              l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
              );
            </script>
          </head>
          <body>
            <h2>Redirecionando...</h2>
          </body>
          </html>
          EOL
          
          # Modificando index.html para redirecionar SPA
          sed -i '/<head>/a \
          <script type="text/javascript">\
            (function(l) {\
              if (l.search[1] === "/" ) {\
                var decoded = l.search.slice(1).split("&").map(function(s) { \
                  return s.replace(/~and~/g, "&")\
                }).join("?");\
                window.history.replaceState(null, null,\
                    l.pathname.slice(0, -1) + decoded + l.hash\
                );\
              }\
            }(window.location))\
          </script>' dist/public/index.html
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/public
          branch: gh-pages
          clean: true