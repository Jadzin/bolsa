<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CAIXA Tem - Redirecionando...</title>
  <script type="text/javascript">
    // Configurações para redirecionamento SPA no GitHub Pages
    var pathSegmentsToKeep = 1;
    var l = window.location;
    
    // Redireciona para a página principal com o caminho na querystring
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0055b8;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }
    
    img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="./attached_assets/caixa-tem-logo.png" alt="CAIXA Tem" />
  <h2>Redirecionando para CAIXA Tem...</h2>
  <div class="loader"></div>
  <p>Aguarde um momento enquanto você é redirecionado.</p>
</body>
</html>
