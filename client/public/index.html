<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=html-version/index.html">
  <title>CAIXA Tem Bolsa Família - Redirecionando...</title>
  <script>
    // Preservar parâmetros UTM
    window.onload = function() {
      const currentUrl = new URL(window.location.href);
      const params = currentUrl.searchParams;
      let redirectPath = "html-version/index.html";
      
      // Adicionar os parâmetros UTM ao redirecionamento
      if (params.toString()) {
        redirectPath += '?' + params.toString();
      }
      
      window.location.href = redirectPath;
    };
  </script>
</head>
<body>
  <p>Redirecionando para a página inicial...</p>
</body>
</html>
