<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAIXA Tem - Bolsa Família</title>
  <!-- SPA redirect script para GitHub Pages -->
  <script type="text/javascript">
    // Preservar rotas e parâmetros no GitHub Pages com SPA
    (function() {
      // Não precisa executar nada na página inicial
      var segmentCount = 0;
      var location = window.location;
      var pathname = location.pathname;
      var repo = "/bolsa"; // Substitua pelo nome do seu repositório

      // Só precisamos deste script nas rotas internas, não na home
      if (pathname.indexOf(repo) === 0) {
        pathname = pathname.substring(repo.length);
      }
    
      // Não precisamos fazer nada na home
      if (pathname === "/" || pathname === "") return;

      var l = window.location;
      
      // Detecta se está no GitHub Pages
      var isGitHub = l.hostname.indexOf('github.io') !== -1;
      
      if (isGitHub && l.search === "") {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
          (l.hash ? '&' + l.hash : '')
        );
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
